<ion-list>
  <ion-item style="cursor: pointer;" *ngFor="let cat of categoriesProrate" (click)="tagCat(cat)">
    <ion-label class="ion-text-wrap">
      <ion-text>
        <h3 style="font-weight: 500;">{{cat.name}}</h3>
      </ion-text>
      <p>{{cat.shortDescription}}</p>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="categoriesProrate.length === 0">
    <ion-label class="ion-text-wrap">
      <ion-text>
        <h3 style="font-weight: 500;">No results found</h3>
      </ion-text>
    </ion-label>
  </ion-item>
</ion-list>
