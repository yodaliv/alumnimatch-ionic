<ion-header>

      <ion-button mode="md" (click)="back()">
        <ion-icon slot="icon-only" name="md-close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex acenter" style="height: 100%">
    <img [src]="image" />
  </div>
</ion-content>
