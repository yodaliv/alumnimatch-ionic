<ion-header>
  <ion-toolbar appAM>
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="md-arrow-back"></ion-back-button>

      <!-- <ion-button mode="md" (click)="back()">
        <ion-icon slot="icon-only" name="md-arrow-back"></ion-icon>
      </ion-button> -->
    </ion-buttons>
    <ion-title>Sponsor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner" appAM>
    <img appAM imageType="banner" class="banner" />
    <h1 class="slogan typographica">{{sponsor?.companyName}}</h1>
    <p class="welcome">Created By: {{sponsor?.creatorTitle}}</p>
  </div>

  <ion-grid class="profile-row ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col col-3 class="side ion-no-margin ion-no-padding ion-text-center">
        <div *ngIf="sponsor?.websiteLink" (click)="goToWebPage()">
          <p class="lbl">Web:</p>
          <img [src]="'https://s2.googleusercontent.com/s2/favicons?domain_url=' + sponsor?.websiteLink" class="side-btn" appAM />
        </div>
      </ion-col>
      <ion-col col-6 class="me ion-no-margin ion-no-padding ion-text-center">
        <img [src]="sponsor?.photoUrl || 'assets/imgs/user.png'" class="avatar" onerror="this.onerror=null;this.src='assets/imgs/user.png';" alt="" />
      </ion-col>
      <ion-col col-3 class="side ion-no-margin ion-no-padding justify-content-center">
        <div *ngIf="sponsor?.videoLink" class="btn-left top-btn" (click)="goToVideo()">
          <p class="lbl-2">Video:</p>
          <ion-fab-button size="small" appAM>
            <ion-icon name="videocam"></ion-icon>
          </ion-fab-button>
          <!-- <img src="assets/icon/icn_video.png" class="side-btn"  appAM> -->
          <!-- <p class="vlu" appAM>{{user?.friends_count || 0}}</p> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="main">
    <ion-item lines="none">
      <ion-label class="ion-text-wrap ion-no-padding">
        <h3 class="title">Description</h3>
        <p [innerHTML]="sponsor?.description | linkify"></p>
      </ion-label>
    </ion-item>

    <h6 class="title">{{sponsor?.ads.length || 0}} Ad{{sponsor?.ads.length == 1 ? '' : 's'}}<span appAM></span></h6>
    <app-ad-slides [company]="sponsor" [ads]="sponsor?.ads"></app-ad-slides>
  </div>
</ion-content>
