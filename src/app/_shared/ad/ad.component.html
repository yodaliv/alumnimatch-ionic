<ion-header *ngIf="preview && ad.id >= 0">
  <ion-toolbar appAM>
    <ion-title>Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <app-loading *ngIf="isLoading"></app-loading>
  <ion-grid style="width: 100%;">
    <ion-row *ngIf="!isLoading">

      <ion-col>
        <ion-card button (click)="learnMore()" class="ion-no-margin">
          <!-- <ion-item *ngIf="postType === 'other'" lines="full">
            <ion-avatar slot="start">
              <img src="{{post.user.avatar}}" />
            </ion-avatar>
            <ion-label>
              <h3>{{post.user.first_name}} {{post.user.last_name}}</h3>
              <p>{{post.created_at | date}}</p>
            </ion-label>
          </ion-item> -->
          <ion-item lines="full" class="header-item">
            <img slot="start" style="background: #f2f2f2; width: 40%; margin-right: -3%; padding: 0%; object-fit: cover;" src="{{ad?.photoUrl || 'assets/imgs/no-image.png'}}" alt=""  onerror="this.onerror=null; this.src='assets/imgs/no-image.png';"/>
            <ion-row class="sm-sponsor">
              <div>
                <img src="{{sponsor?.photoUrl || 'assets/imgs/no-image.png'}}" width="75" height="75" class="sm-sponsor-avatar" onerror="this.onerror=null; this.src='assets/imgs/user.png';" alt="">
                <div *ngIf="!preview" appAM class="sm-sponsor-match-rate">{{sponsor?.match || 0}}%</div>
                <!-- <ion-icon name="ios-radio-button-on" class="on-off-icon" [ngClass]="user?.online ? 'online' : 'offline'"></ion-icon> -->
                <!-- <span class="sm-sponsor-first-name">{{user.first_name || user.last_name}}</span> -->
              </div>
              <ion-label style="text-align: end; padding-top: 13%;">
                <h6>{{ad?.companyName || sponsor?.companyName}}</h6>
              </ion-label>
            </ion-row>
          </ion-item>
          
          <ion-card-header style="width: 100%; padding-top: 0%; padding-bottom: 0%; text-align: center;" >

              <h2>{{ad?.title}}</h2>

          </ion-card-header>
          <ion-card-content style="padding-left: 3%; padding-top: 0%;">
            <p [innerHTML]="ad?.description | linkify"></p>
          </ion-card-content>
          <ion-footer class="btn-footer" appAM>
            <ion-button appAM expand="block" class="ion-no-margin" [disabled]="preview" (click)="learnMore()">
              Learn More
            </ion-button>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
